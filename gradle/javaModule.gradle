apply plugin: "java"
apply plugin: "maven"
apply plugin: 'de.thetaphi.forbiddenapis'
apply plugin: 'me.champeau.gradle.jmh'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

compileJava {
    options.warnings = true
    options.deprecation = true
}

sourceCompatibility = "8"
targetCompatibility = "8"

if (project.hasProperty('testLogging')) {
    // Used to enable logging for tests
    test {
        testLogging.showStandardStreams = true
    }
}

forbiddenApisMain {
    bundledSignatures = ['jdk-unsafe', 'jdk-deprecated']
    signaturesFiles = files('../gradle/forbidden-signatures.txt')
    ignoreFailures = false
}

jmh {
    resultFormat = 'JSON'
    zip64 = true
}

test {
    // There is a log4j.xml for tests which uses ${logging.level}
    // but this property has no default so it is set here.
    systemProperty 'logging.level', 'INFO'


    // by default `-D` arguments are "catched" in the gradle process 
    // and not passed-through to the test process.
    // this enables test options like '-Dtests.iters=20'
    System.properties.each { k, v ->
        if (k.startsWith('tests.') || k.startsWith('logging.')) {
            systemProperty k, v
        }
    }
}
